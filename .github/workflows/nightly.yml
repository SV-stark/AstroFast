name: Nightly Windows Release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build and Package
        # Default shell on Windows is PowerShell
        run: .\build_portable.ps1

      - name: Upload Nightly Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "AstroNaksh_Portable.zip"
          tag: nightly
          name: Nightly Windows Release
          body: "This is an automated nightly release from the latest push. Build: ${{ github.run_number }}"
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
